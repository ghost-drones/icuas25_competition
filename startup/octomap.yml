name: icuas_competition_example
root: ./
startup_window: crazyflies_start
pre_window: |
  source <%= @settings["setup_name"] %>
windows:
  - crazyflies_start:
      layout: tiled
      panes:
        - ros2 launch icuas25_competition octomap_server.launch.py
        - sleep 1;python3 /root/CrazySim/ros2_ws/src/icuas25_competition/scripts/pub_occupancy.py
        - sleep 2;rviz2