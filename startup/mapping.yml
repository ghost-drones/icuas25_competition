name: icuas_competition_example
root: ./
startup_window: crazyflies_start
pre_window: |
  source <%= @settings["setup_name"] %>
windows:
  - crazyflies_start:
      layout: tiled
      panes:
        - ros2 launch icuas25_competition octomap_server.launch.py
        - python3 /root/CrazySim/ros2_ws/src/icuas25_competition/scripts/pub_occupancy.py
        - rviz2 -d /root/CrazySim/ros2_ws/src/icuas25_competition/config/only_octomap.rviz
        - ros2 run icuas25_competition territorial_waters
  - topic_pane:
      layout: tiled
      panes:
        - cd ../scripts/ && python3 trajectory.py
        - ros2 run icuas25_competition hotspots
        - ros2 run icuas25_competition path_planner
        - ros2 topic echo /ghost/cf_0/trajectory_encoded